<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{propriedade?.codigo}} - {{propriedade?.valor | currency: 'BRL': 'symbol'}}</mat-card-title>
        <mat-card-subtitle>{{propriedade?.endereco}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-accordion>
            <mat-expansion-panel *ngFor="let boleto of propriedade?.boletos">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{boleto.codigo}}
                </mat-panel-title>
              </mat-expansion-panel-header>
                <h6> <strong>Pago:</strong> {{boleto.pago ? 'Sim' : 'NÃ£o'}}</h6>
                <h6> <strong>Data:</strong> {{boleto.data}}</h6>
                <div *ngIf="!boleto.pago">
                    <button type="button" mat-raised-button (click)="emitirBoleto(boleto.valor, boleto.data)" color="primary">Emitir Novo boleto</button>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
