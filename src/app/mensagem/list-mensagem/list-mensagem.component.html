<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Lista de Requisições</mat-card-title>
        <mat-card-subtitle>Requisições enviadas a integração via rabbit</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-accordion>
            <mat-expansion-panel *ngFor="let mensagem of mensagens">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{mensagem.fila}}
                </mat-panel-title>
                <mat-panel-description>
                  {{mensagem.created_at}}
                </mat-panel-description>
              </mat-expansion-panel-header>
              <app-mensagem-item [mensagem]="mensagem"></app-mensagem-item>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
    </mat-card-actions>
</mat-card>
